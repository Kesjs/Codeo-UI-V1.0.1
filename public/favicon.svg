<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#07b300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09d600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
